server {
  listen 80;
  listen [::]:80;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ecepurchasingtest.byu.edu;

  ssl_certificate /etc/ssl/local/bundle.crt;
  ssl_certificate_key /etc/ssl/local/ece_purchase_test_tls.key;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Basic security headers (tune as needed)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;

  # App settings
  client_max_body_size 100m;
  client_body_timeout 300s;

  # Serve the built Vite files
  root /usr/share/nginx/html;
  index index.html;

  # Forward all /api/* calls to the backend container
  location /api/ {
    proxy_pass http://backend:3000;   # keeps /api/... intact
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_buffering off;
  }

  location /auth/ {
    proxy_pass http://backend:3000/auth/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }


  # Let Viteâ€™s built static assets be cached
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback (so /route/deep links load index.html)
  location / {
    try_files $uri /index.html;
  }
}
