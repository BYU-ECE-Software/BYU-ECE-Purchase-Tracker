server {
  listen 80;
  server_name _;

  # Serve the built Vite files
  root /usr/share/nginx/html;
  index index.html;

  # Forward all /api/* calls to the backend container
  location /api/ {
    proxy_pass http://backend:3000;   # keeps /api/... intact
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }

  location /auth/ {
    proxy_pass http://backend:3000/auth/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }


  # Let Viteâ€™s built static assets be cached
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback (so /route/deep links load index.html)
  location / {
    try_files $uri /index.html;
  }
}
